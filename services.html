<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        h1 {
            color: #ecf3ec;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle text shadow */
        }

        p {
            color: #f3ebeb;
            font-size: 18px;
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        li {
            background-color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.1s;
            cursor: pointer;
        }

        li:hover {
            transform: scale(1.05); /* Add a slight zoom effect on hover */
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop >
        <source src="vid5.mp4" type="video/mp4">
    </video>
    <h1>Our Services</h1>

    <p>Discover our range of services designed to meet your needs:</p>

    <ul>
        <li>Fresh vegetable delivery</li>
        <li>Quality produce</li>
        <li>Responsive customer support</li>
    </ul>

    <a href="index.html">Home</a>

    <footer class="footer">
        <p>&copy; 2024 Vegetable Shop</p>
    </footer>
</body>
</html>
